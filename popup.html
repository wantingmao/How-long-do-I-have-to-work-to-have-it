<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="main.css">
</head>

<body class="popup">
  <h1>How long do I have to work to have it?</h1>

  <div class="main-box">
    <p>Please enter an hourly wage:</p>
    <div class="input-container">
      <div class="currency-sign">&#36;</div>
      <input type="number" id="hourlyWage" placeholder="00.00">
      <button class="refresh-button" id="refreshButton">
        <img src="refresh-icon.png" alt="Refresh Icon" style="width: 18px; height: 18px;">
      </button>
    </div>
  </div>
  <div>
    <p class="small-text"><em>Value is calculated from prices before tax*</em></p>
  </div>
  
  <script src="popup.js"></script>
</body>

</html>
